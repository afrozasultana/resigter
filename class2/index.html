<html>
    <head>
        <title>Registration page design</title>

    <body>

                  <button type="button" class="signup-btn">sign in</button>
                  <hr>
                  <p class="or">or</p>

                  <p>do u have any account? <a href="">sing in</a></p>
             </form>
         </div>
